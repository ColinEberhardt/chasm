<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      canvas {
        display: block;
        border: 1px solid gray;
      }
      nav .btn {
        margin-right: 10px;
      }
      textarea {
        font-family: monospace;
      }
      .CodeMirror,
      textarea {
        height: 400px !important;
      }
      .error {
        border-color: red;
        border-style: dotted;
        border-width: 2px;
      }
    </style>
    <script src="https://unpkg.com/codemirror@5.45.0/lib/codemirror.js"></script>
    <script src="https://unpkg.com/codemirror@5.45.0/addon/mode/simple.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/codemirror@5.45.0/theme/abcdef.css" />
    <link rel="stylesheet" href="https://unpkg.com/codemirror@5.45.0/lib/codemirror.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button id="interpret" class="btn btn-outline-success">
        Run (interpreter)
      </button>
      <button id="compile" class="btn btn-outline-success">
        Run (compiler)
      </button>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-5">
          <b>Code</b>
          <textarea rows="20" class="form-control" id="code" wrap="off">
var y  = 0
while (y < 100)
  y = (y + 1)
  var x  = 0
  while (x < 100)
    x = (x + 1)

    var e = ((y / 50) - 1.5)
    var f = ((x / 50) - 1)

    var a = 0
    var b = 0
    var i = 0
    var j = 0
    var c = 0

    while ((((i * i) + (j * j)) < 4) && (c < 255))
      i = (((a * a) - (b * b)) + e)
      j = (((2 * a) * b) + f)
      a = i
      b = j
      c = (c + 1)
    endwhile
    setpixel x y c
  endwhile
endwhile
    </textarea
          >
        </div>
        <div class="col-md-3">
          <b>Console output</b>
          <textarea
            rows="20"
            id="output"
            class="form-control"
            wrap="off"
          ></textarea>
        </div>
        <div class="col-md-4">
          <b>Canvas output</b>
          <canvas id="canvas" width="300" height="300"></canvas>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
